    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              roboto: ['Roboto', 'sans-serif'],

    <style>
      /* Prevent letter cutting and improve font rendering */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      /* ALLOW large containers to split so pages stay full */
      section, .section-container, .experience-list, .education-list, .group\/section, .group\/item {
        break-inside: auto !important;
        page-break-inside: auto !important;
      }
      
      /* PROTECT ONLY atomic lines of text (headers, list items, paragraphs) from being bisected */
      p, li, .description-line, .job-header, .section-header, h1, h2, h3, h4, h5, h6, .skill-item {
        break-inside: avoid !important;
        page-break-inside: avoid !important;
        position: relative;
        /* Critical buffer for letters like g, y, p, q, j */
        padding-bottom: 2px;
        margin-bottom: 0.1em;
      }

      @media print {
        @page { margin: 0; }
        body { 
          margin: 0; 
          padding: 0; 
          -webkit-print-color-adjust: exact; 
        }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
      }
      .print-only { display: none; }

      /* Animation for progress shimmer */
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
    </style>
